<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Linking to Font Awesome for using LinkedIn icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Internal CSS to style the popup page -->
        <style>
            /* Style the body to fit the popup window with a dark background and specific text color */
            body {
                width: 300px; /* Ensures the popup width fits within the browser extension window */
                background-color: rgb(27, 28, 29); /* Dark background color */
                border-radius: 3px; /* Rounded corners */
                font-family: sans-serif; /* Simple font for better readability */
                color: wheat; /* Light wheat text color */
            }

            /* Styling for all buttons */
            button {
                background-color: rgb(24, 24, 20); /* Dark background for buttons */
                border: none; /* No border for cleaner design */
                cursor: pointer; /* Cursor changes to pointer on hover */
                padding: 6px; /* Adds padding around the button */
                border-radius: 4px; /* Rounded corners */
                margin: 6px; /* Adds space around the button */
                color: yellow; /* Button text color */
                box-shadow: 0 0 5px wheat; /* Light glow effect around the button */
            }

            /* Button hover effect */
            button:hover {
                background-color: rgb(56, 53, 45); /* Changes background color on hover */
                color: wheat; /* Changes text color to wheat on hover */
                box-shadow: 0 0 5px yellow, 0 0 10px yellow; /* Glowing yellow shadow effect on hover */
            }

            /* Style the input fields */
            input {
                width: 300px; /* Full width of the popup */
                margin: 8px 0; /* Adds space around the inputs */
                height: 20px; /* Sets the input height */
                border: none; /* Removes default borders */
                border-radius: 5px; /* Rounded input field corners */
            }

            /* Remove outline when the input is focused */
            input:focus[type="number"] {
                outline: none; /* No outline on focus */
            }

            /* Style for the headings */
            h3 {
                margin: 0px; /* No margins around the heading */
            }

            /* Hidden class to initially hide the button */
            .hidden {
                display: none; /* Button will be hidden initially */
            }
        </style>
    </head>
<body>
    <!-- Main content of the popup starts here -->
    <div class="input">
        <!-- Input for the number of likes -->
        <h3>Enter Like <i style="size: 500px;" class="fa-brands fa-linkedin"></i> Count:-</h3>
        <input type="number" class="cbtn"><br> <!-- Input field for like count with class 'cbtn' -->

        <!-- Input for the number of comments -->
        <h3>Enter Comment <i style="size: 500px;" class="fa-brands fa-linkedin"></i> Count:-</h3>
        <input type="number" class="cmbtn"> <!-- Input field for comment count with class 'cmbtn' -->

        <!-- The button is initially hidden, will appear when both fields are filled -->
        <div class="btn hidden" style="text-align: center;">
            <button class="gobtn">GO</button> <!-- Button to initiate the process -->
        </div>
    </div>

    <!-- Link to the JavaScript file handling input and button visibility -->
    <script src="popup.js"></script>    
</body>
</html>
